<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Travel Tracker</title>
</head>
<body>
    <div class="h1 text-center">Travel Tracker</div>
    <div class="input-group container ">
        <div id="search-destination-form" class="form-outline d-flex justify-content-center w-100">
            <label class="form-label w-auto h4 me-2" for="form1">Search for a destination:</label>
            <input type="search" id="form1" class="form-control w-50" />
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    <div id="upcoming-trips-container" class="container">
        <h3>Upcoming Trips</h3>
        <button type="button" class="btn btn-success">+ Add Upcoming Trip</button>
    </div>
    <div id="favorited-destinations-container" class="container">
        <h3>Favorited Destinations</h3>
    </div>
    <div id="trip-history-container" class="container">
        <h3>Trip History</h3>
    </div>
</body>
</html>
